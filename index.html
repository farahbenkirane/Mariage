<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farah & Tarek ‚Äî 11 Avril 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ivoire: #fefdfb;
            --gold: #b38b4d;
            --gold-gradient: linear-gradient(45deg, #b38b4d 25%, #e2c275 50%, #b38b4d 75%);
            --deep-black: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f2efea;
            color: var(--deep-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ENVELOPPE --- */
        #envelope-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f2efea;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease;
        }

        .envelope {
            position: relative;
            width: 550px;
            height: 380px;
            background: #ffffff;
            box-shadow: 0 50px 100px rgba(0,0,0,0.08);
            cursor: pointer;
            perspective: 1500px;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-top: 210px solid #ffffff;
            border-left: 275px solid transparent;
            border-right: 275px solid transparent;
            z-index: 4;
            transform-origin: top;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope.open::before { transform: rotateX(180deg); z-index: 1; }

        /* SCELLEMENT AVEC SCINTILLEMENT */
        .seal {
            position: absolute;
            top: 175px; left: 50%;
            transform: translateX(-50%);
            width: 85px; height: 85px;
            background: radial-gradient(circle at 30% 30%, #d4af37, #b38b4d);
            border-radius: 50%;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .seal::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .envelope.open .seal { opacity: 0; transform: translateX(-50%) scale(0.2); }

        /* --- CARTE --- */
        #main-content {
            display: none;
            width: 95%;
            max-width: 650px;
            background: var(--ivoire);
            padding: 60px 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 40px 120px rgba(0,0,0,0.05);
            border: 1px solid rgba(179, 139, 77, 0.2);
            animation: cardSlideOut 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }

        @keyframes cardSlideOut {
            0% { transform: translateY(200px) scale(0.8); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .gold-border { border: 2px solid var(--gold); padding: 10px; }
        .inner-frame { border: 1px solid var(--gold); padding: 40px 20px; }

        .script-names {
            font-family: 'Pinyon Script', cursive;
            font-size: clamp(55px, 14vw, 90px);
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: goldShine 4s linear infinite;
            margin: 10px 0;
        }

        @keyframes goldShine { to { background-position: 200% center; } }

        .couple-photo {
            width: 320px; height: 320px;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid var(--gold);
            padding: 12px;
            margin: 30px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* TEXTES ACCENTU√âS */
        .info-title { font-style: italic; font-size: 1.1rem; color: var(--deep-black); margin-bottom: 5px; }
        .info-bold { font-family: 'Cinzel'; font-weight: 700; font-size: 1.1rem; color: var(--deep-black); margin-top: 10px; }
        
        /* LIEN GOOGLE MAPS */
        .maps-link {
            display: inline-block;
            color: var(--deep-black);
            text-decoration: none;
            font-family: 'Cinzel';
            font-size: 0.9rem;
            margin-top: 8px;
            border-bottom: 1px solid var(--gold);
            transition: 0.3s;
        }
        .maps-link:hover { color: var(--gold); }

        /* BOUTON CALENDRIER */
        .cal-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-size: 0.7rem;
            font-family: 'Cinzel';
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .cal-btn:hover { background: var(--gold); color: white; }

        .rsvp-form { margin: 50px auto 0; max-width: 350px; }
        select, input { width: 100%; padding: 18px; border: none; border-bottom: 1px solid rgba(0,0,0,0.2); background: transparent; font-family: 'Montserrat'; font-weight: 500; font-size: 0.8rem; color: var(--deep-black); text-transform: uppercase; text-align-last: center; margin-bottom: 15px; outline: none; }
        button { width: 100%; padding: 20px; background: var(--gold); color: white; border: none; letter-spacing: 5px; text-transform: uppercase; font-size: 0.8rem; font-weight: 700; cursor: pointer; transition: 0.5s; }
        button:hover { background: var(--deep-black); }

        .gold-dust { position: fixed; border-radius: 50%; pointer-events: none; z-index: -1; animation: drift linear infinite; }
        @keyframes drift { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="musique.m4a" type="audio/x-m4a">
</audio>

<div id="envelope-wrapper">
    <div class="envelope" id="envelope" onclick="openInvite()">
        <div class="seal">FT</div>
    </div>
    <p style="position: absolute; bottom: 10%; color: var(--gold); letter-spacing: 8px; font-family: 'Cinzel'; font-size: 0.7rem;">Invitation Personnelle</p>
</div>

<main id="main-content">
    <div class="gold-border">
        <div class="inner-frame">
            <p class="info-title">L'union de deux √¢mes</p>
            <h1 class="script-names">Farah & Tarek</h1>
            <img src="notre-photo.jpg" alt="Farah & Tarek" class="couple-photo">
            
            <div style="width: 50px; height: 1.5px; background: var(--gold); margin: 30px auto;"></div>
            
            <p class="info-bold">Samedi 11 Avril 2026</p>
            
            <a href="https://www.google.com/maps/search/?api=1&query=Mairie+Asnieres-sur-Seine" target="_blank" class="maps-link">
                09:45 ‚Ä¢ Mairie d'Asni√®res-sur-Seine üìç
            </a>
            
            <div id="timer" style="margin: 20px 0; font-family: 'Cinzel'; letter-spacing: 3px; font-size: 1.2rem; color: var(--gold); font-weight: 700;"></div>

            <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Mariage+Farah+et+Tarek&dates=20260411T074500Z/20260411T120000Z&details=C√©r√©monie+√†+la+mairie+d'Asni√®res-sur-Seine&location=Mairie+d'Asni√®res-sur-Seine&sf=true&output=xml" target="_blank" class="cal-btn">
                Ajouter au calendrier
            </a>

            <div class="rsvp-form">
                <form action="https://formspree.io/f/xaqdvqyk" method="POST">
                    <select name="R√©ponse" id="attendance" required>
                        <option value="">Confirmation</option>
                        <option value="Oui">Pr√©sent(e) avec joie</option>
                        <option value="Non">Absent(e) avec regret</option>
                    </select>
                    <div id="guest-details" style="display:none;">
                        <select id="count" name="Nombre">
                            <option value="1">Moi uniquement</option>
                            <option value="2">Accompagn√©(e) (2)</option>
                            <option value="3">Famille (3+)</option>
                        </select>
                        <div id="names-list"></div>
                    </div>
                    <button type="submit">Confirmer ma pr√©sence</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    window.onload = () => {
        let p = prompt("Code secret :");
        if (p !== "FarahTarek2026") { document.body.innerHTML = ""; window.location.reload(); }
    };

    function openInvite() {
        const music = document.getElementById('bgMusic');
        document.getElementById('envelope').classList.add('open');
        music.play();
        setTimeout(() => {
            document.getElementById('envelope-wrapper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                createDust();
            }, 1000);
        }, 1200);
    }

    const att = document.getElementById('attendance');
    const guestDetails = document.getElementById('guest-details');
    const count = document.getElementById('count');
    const list = document.getElementById('names-list');

    att.onchange = function() {
        if(this.value === 'Oui') { guestDetails.style.display = 'block'; updateInputs(); }
        else { guestDetails.style.display = 'none'; }
    };

    count.onchange = updateInputs;

    function updateInputs() {
        list.innerHTML = '';
        let val = parseInt(count.value);
        for(let i=1; i<=val; i++) {
            const inp = document.createElement('input');
            inp.type = 'text';
            inp.name = `Nom ${i}`;
            inp.placeholder = (val === 1) ? "Votre nom complet" : `Nom complet invit√© ${i}`;
            inp.required = true;
            list.appendChild(inp);
        }
    }

    function createDust() {
        const colors = ['#b38b4d', '#e2c275', '#ffffff'];
        for(let i=0; i<100; i++) {
            let d = document.createElement('div');
            d.className = 'gold-dust';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = '-10px';
            d.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            d.style.width = d.style.height = (Math.random() * 6 + 2) + 'px';
            d.style.animationDuration = (Math.random() * 5 + 5) + 's';
            d.style.animationDelay = (Math.random() * 5) + 's';
            d.style.opacity = Math.random();
            document.body.appendChild(d);
        }
    }

    const date = new Date("April 11, 2026 09:45:00").getTime();
    setInterval(() => {
        const diff = date - new Date().getTime();
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById('timer').innerText = d + "j ‚Ä¢ " + h + "h ‚Ä¢ " + m + "m";
    }, 1000);
</script>

</body>
</html>
