<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farah & Tarek — 11 Avril 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">


    <style>
        :root {
            --ivoire: #fdfcf9;
            --gold: #c5a059;
            --gold-light: #e2c275;
            --text: #4a4a4a;
        }


        * { margin: 0; padding: 0; box-sizing: border-box; }


        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f1ea;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }


        /* --- ENVELOPPE ANIMÉE --- */
        #envelope-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f4f1ea;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }


        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: white;
            border: 1px solid #e0e0e0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            cursor: pointer;
        }


        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-top: 110px solid #f9f9f9;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            z-index: 2;
            transition: transform 0.8s ease;
            transform-origin: top;
        }


        .envelope.open::before {
            transform: rotateX(180deg);
        }


        .seal {
            position: absolute;
            top: 90px; left: 50%;
            transform: translateX(-50%);
            width: 55px; height: 55px;
            background: radial-gradient(circle, var(--gold-light), var(--gold));
            border-radius: 50%;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(197, 160, 89, 0.4);
            transition: 0.5s;
        }


        .envelope.open .seal { opacity: 0; }


        /* --- CARTE D'INVITATION --- */
        #main-content {
            display: none;
            width: 95%;
            max-width: 500px;
            background: var(--ivoire);
            border: 1px solid #e0d8c3;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 50px rgba(0,0,0,0.05);
            animation: slideUp 1.5s ease-out;
        }


        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }


        .border-inner {
            border: 1px solid var(--gold);
            padding: 20px;
            position: relative;
        }


        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: var(--gold);
            font-weight: 400;
            margin-bottom: 20px;
        }


        .couple-photo {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--gold);
            padding: 5px;
            margin: 20px auto;
        }


        .gold-line { width: 50px; height: 1px; background: var(--gold); margin: 25px auto; }


        p { line-height: 1.6; letter-spacing: 1px; font-size: 0.9rem; }


        /* --- FORMULAIRE CHIC --- */
        .rsvp-container {
            margin-top: 40px;
            background: white;
            padding: 30px 20px;
            border-top: 1px solid #eee;
        }


        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 0; /* Carré pour plus de chic */
            font-family: inherit;
            background: transparent;
        }


        button {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: white;
            border: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.4s;
        }


        button:hover { background: var(--text); }


        /* PÉTALES BLANCHES */
        .petal { position: fixed; top: -10px; background: white; border-radius: 50%; opacity: 0.8; z-index: -1; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>


<audio id="bgMusic" loop>
    <source src="musique.m4a" type="audio/x-m4a">
</audio>


<div id="envelope-wrapper">
    <div class="envelope" id="envelope" onclick="openLetter()">
        <div class="seal">F&T</div>
    </div>
    <p style="margin-top: 30px; color: var(--gold); letter-spacing: 3px; font-size: 0.7rem;">CLIQUEZ POUR OUVRIR</p>
</div>


<main id="main-content">
    <div class="border-inner">
        <p style="font-style: italic; color: var(--gold);">Nous avons le bonheur de vous inviter</p>
        <h1>Farah & Tarek</h1>
        
        <img src="photo.jpg" alt="Farah & Tarek" class="couple-photo">
        
        <div class="gold-line"></div>
        
        <p>SAMEDI 11 AVRIL 2026 À 09:45</p>
        <p style="margin-top: 10px; font-weight: 300;">MAIRIE D'ASNIÈRES-SUR-SEINE</p>
        
        <div id="timer" style="margin: 20px 0; font-family: 'Playfair Display'; font-size: 1.2rem; color: var(--gold);"></div>


        <div class="rsvp-container">
            <h3 style="font-weight: 300; margin-bottom: 20px; letter-spacing: 2px;">R.S.V.P</h3>
            
            <form action="https://formspree.io/f/xaqdvqyk" method="POST">
                <input type="hidden" name="_replyto" value="farah.benkirane@gmail.com">
                
                <input type="email" name="Email" placeholder="VOTRE ADRESSE EMAIL" required>
                
                <select name="Présence" id="presence" required>
                    <option value="">CONFIRMEZ-VOUS VOTRE PRÉSENCE ?</option>
                    <option value="Oui">OUI, AVEC JOIE 🤍</option>
                    <option value="Non">NON, MALHEUREUSEMENT</option>
                </select>


                <div id="guest-block" style="display:none;">
                    <select id="guest-count" name="Nombre de personnes">
                        <option value="1">1 PERSONNE</option>
                        <option value="2">2 PERSONNES</option>
                        <option value="3">3 PERSONNES</option>
                    </select>
                    <div id="names-container"></div>
                </div>


                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</main>


<script>
    // 1. Mot de passe
    window.addEventListener('load', () => {
        let p = prompt("Code d'accès :");
        if (p !== "FarahTarek2026") {
            alert("Code incorrect.");
            window.location.reload();
        }
    });


    // 2. Ouverture de la lettre
    function openLetter() {
        const music = document.getElementById('bgMusic');
        document.getElementById('envelope').classList.add('open');
        music.play();


        setTimeout(() => {
            document.getElementById('envelope-wrapper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                startWhitePetals();
            }, 800);
        }, 1000);
    }


    // 3. Logique Invités
    const presence = document.getElementById('presence');
    const guestBlock = document.getElementById('guest-block');
    const guestCount = document.getElementById('guest-count');
    const namesContainer = document.getElementById('names-container');


    presence.onchange = function() {
        if(this.value === 'Oui') {
            guestBlock.style.display = 'block';
            updateInputs();
        } else {
            guestBlock.style.display = 'none';
        }
    };


    guestCount.onchange = updateInputs;


    function updateInputs() {
        namesContainer.innerHTML = '';
        for(let i=1; i<=guestCount.value; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.name = `Nom Invité ${i}`;
            input.placeholder = `NOM COMPLET INVITÉ ${i}`;
            input.required = true;
            namesContainer.appendChild(input);
        }
    }


    // 4. Pétales et Compteur
    function startWhitePetals() {
        for(let i=0; i<30; i++) {
            let p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + '%';
            p.style.width = p.style.height = (Math.random() * 8 + 8) + 'px';
            p.style.animationDuration = (Math.random() * 5 + 7) + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(p);
        }
    }


    const target = new Date("April 11, 2026 09:45:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById('timer').innerText = d + "j • " + h + "h • " + m + "m";
    }, 1000);
</script>


</body>
</html>
