<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farah & Tarek ‚Äî 11 Avril 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ivoire: #fefdfb;
            --gold: #b38b4d;
            --gold-gradient: linear-gradient(45deg, #b38b4d 25%, #e2c275 50%, #b38b4d 75%);
            --deep-black: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f2efea;
            color: var(--deep-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- EFFET DENTELLE --- */
        .lace-border {
            position: absolute;
            left: 0; width: 100%; height: 50px;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen-2.png'); /* Texture lin */
            background-color: rgba(255,255,255,0.5);
            -webkit-mask-image: url('https://www.transparenttextures.com/patterns/wavecut.png');
            z-index: 10;
            opacity: 0.6;
        }
        .lace-top { top: 0; transform: rotate(180deg); }
        .lace-bottom { bottom: 0; }

        /* --- ENVELOPPE --- */
        #envelope-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f2efea;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease;
        }

        .envelope {
            position: relative;
            width: 550px; height: 380px;
            background: #ffffff;
            box-shadow: 0 50px 100px rgba(0,0,0,0.08);
            cursor: pointer;
            perspective: 1500px;
            max-width: 90vw;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 0; height: 0;
            border-top: 210px solid #ffffff;
            border-left: 275px solid transparent;
            border-right: 275px solid transparent;
            z-index: 4;
            transform-origin: top;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope.open::before { transform: rotateX(180deg); z-index: 1; }

        /* SCINTILLEMENT DU SCEAU */
        .seal {
            position: absolute;
            top: 175px; left: 50%;
            transform: translateX(-50%);
            width: 85px; height: 85px;
            background: radial-gradient(circle at 30% 30%, #d4af37, #b38b4d);
            border-radius: 50%;
            z-index: 5;
            display: flex; justify-content: center; align-items: center;
            color: white; font-family: 'Cinzel'; font-size: 1.6rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .seal::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.6), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .envelope.open .seal { opacity: 0; transform: translateX(-50%) scale(0.2); }

        /* --- CARTE D'INVITATION --- */
        #main-content {
            display: none;
            width: 95%; max-width: 650px;
            background: var(--ivoire);
            padding: 60px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 40px 120px rgba(0,0,0,0.05);
            border: 1px solid rgba(179, 139, 77, 0.2);
            animation: cardSlideOut 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .gold-border { border: 2px solid var(--gold); padding: 10px; position: relative; }
        .inner-frame { border: 1px solid var(--gold); padding: 40px 10px; background: rgba(255,255,255,0.3); }

        /* --- TITRE --- */
        .promise-text { font-family: 'Cinzel'; font-size: 0.7rem; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 5px; }

        .script-names {
            font-family: 'Pinyon Script', cursive;
            font-size: clamp(30px, 8.5vw, 75px);
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: goldShine 4s linear infinite;
            margin: 10px 0 25px 0;
            white-space: nowrap; display: flex; justify-content: center; align-items: center; gap: 12px;
            padding: 0 20px;
        }

        /* --- PHOTO AVEC PERLES --- */
        .photo-container {
            position: relative;
            width: 340px; height: 340px;
            margin: 30px auto;
            display: flex; justify-content: center; align-items: center;
        }

        .couple-photo {
            width: 310px; height: 310px;
            object-fit: cover; border-radius: 50%;
            z-index: 2;
        }

        /* Effet collier de perles autour de la photo */
        .pearls {
            position: absolute;
            width: 335px; height: 335px;
            border-radius: 50%;
            border: 8px dotted #f0ece2; /* Simule les perles */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05), 0 0 15px rgba(255,255,255,0.8);
            z-index: 1;
        }

        .info-bold { font-family: 'Cinzel'; font-weight: 700; font-size: 1.1rem; margin-top: 15px; }
        
        /* LIEN MAPS ET CALENDRIER */
        .maps-link {
            display: inline-block; color: var(--deep-black); text-decoration: none;
            font-family: 'Cinzel'; font-size: 0.95rem; margin-top: 10px;
            border-bottom: 1px solid var(--gold); font-weight: 700;
        }

        .cal-btn {
            display: inline-block; margin-top: 20px; padding: 10px 20px;
            border: 1px solid var(--gold); color: var(--gold);
            text-decoration: none; font-size: 0.75rem; font-family: 'Cinzel';
            letter-spacing: 2px; text-transform: uppercase;
        }

        .rsvp-form { margin: 50px auto 0; max-width: 350px; }
        select, input { width: 100%; padding: 18px; border: none; border-bottom: 1px solid #ccc; background: transparent; text-align-last: center; margin-bottom: 15px; outline: none; text-transform: uppercase; }
        button { width: 100%; padding: 20px; background: var(--gold); color: white; border: none; letter-spacing: 5px; text-transform: uppercase; font-weight: 700; cursor: pointer; }

        .gold-dust { position: fixed; border-radius: 50%; pointer-events: none; z-index: -1; animation: drift linear infinite; }
        @keyframes drift { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="musique.m4a" type="audio/x-m4a">
</audio>

<div id="envelope-wrapper">
    <div class="envelope" id="envelope" onclick="openInvite()">
        <div class="seal">FT</div>
    </div>
    <p style="position: absolute; bottom: 10%; color: var(--gold); letter-spacing: 8px; font-family: 'Cinzel'; font-size: 0.7rem;">OUVRIR L'INVITATION</p>
</div>

<main id="main-content">
    <div class="lace-border lace-top"></div>
    <div class="lace-border lace-bottom"></div>

    <div class="gold-border">
        <div class="inner-frame">
            <p class="promise-text">Jusqu'√† notre dernier souffle</p>
            <h1 class="script-names">Farah <span style="font-size: 0.7em;">‚ù§</span> Tarek</h1>
            
            <div class="photo-container">
                <div class="pearls"></div>
                <img src="notre-photo.jpg" alt="Farah & Tarek" class="couple-photo">
            </div>
            
            <p class="info-bold">Samedi 11 Avril 2026</p>
            
            <a href="https://www.google.com/maps/dir/?api=1&destination=Mairie+d'Asni√®res-sur-Seine" target="_blank" class="maps-link">
                09:45 ‚Ä¢ Mairie d'Asni√®res-sur-Seine üìç
            </a>
            
            <div id="timer" style="margin: 20px 0; font-family: 'Cinzel'; letter-spacing: 3px; font-size: 1.3rem; color: var(--gold); font-weight: 700;"></div>

            <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Mariage+Farah+et+Tarek&dates=20260411T074500Z/20260411T120000Z&details=C√©r√©monie+√†+la+mairie+d'Asni√®res-sur-Seine&location=Mairie+d'Asni√®res-sur-Seine" target="_blank" class="cal-btn">
                Ajouter √† mon agenda
            </a>

            <div class="rsvp-form">
                <form action="https://formspree.io/f/xaqdvqyk" method="POST">
                    <select name="R√©ponse" id="attendance" required>
                        <option value="">Confirmation</option>
                        <option value="Oui">Pr√©sent(e) avec joie</option>
                        <option value="Non">Absent(e) avec regret</option>
                    </select>
                    <div id="guest-details" style="display:none;">
                        <select id="count" name="Nombre">
                            <option value="1">Moi uniquement</option>
                            <option value="2">Accompagn√©(e) (2)</option>
                            <option value="3">Famille (3+)</option>
                        </select>
                        <div id="names-list"></div>
                    </div>
                    <button type="submit">Confirmer ma pr√©sence</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    window.onload = () => {
        let p = prompt("Code secret :");
        if (p !== "FarahTarek2026") { document.body.innerHTML = ""; window.location.reload(); }
    };

    function openInvite() {
        const music = document.getElementById('bgMusic');
        document.getElementById('envelope').classList.add('open');
        music.play();
        setTimeout(() => {
            document.getElementById('envelope-wrapper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                createDust();
            }, 1000);
        }, 1200);
    }

    const att = document.getElementById('attendance');
    const guestDetails = document.getElementById('guest-details');
    const count = document.getElementById('count');
    const list = document.getElementById('names-list');

    att.onchange = function() {
        if(this.value === 'Oui') { guestDetails.style.display = 'block'; updateInputs(); }
        else { guestDetails.style.display = 'none'; }
    };

    count.onchange = updateInputs;

    function updateInputs() {
        list.innerHTML = '';
        let val = parseInt(count.value);
        for(let i=1; i<=val; i++) {
            const inp = document.createElement('input');
            inp.type = 'text'; inp.name = `Nom ${i}`;
            inp.placeholder = `Nom complet ${i}`;
            inp.required = true;
            list.appendChild(inp);
        }
    }

    // CR√âATION DES 400 PARTICULES
    function createDust() {
        const colors = ['#b38b4d', '#e2c275', '#ffffff', '#fffaf0'];
        for(let i=0; i<400; i++) {
            let d = document.createElement('div');
            d.className = 'gold-dust';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = '-20px';
            d.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            let size = (Math.random() * 4 + 1) + 'px';
            d.style.width = size; d.style.height = size;
            d.style.animationDuration = (Math.random() * 8 + 4) + 's';
            d.style.animationDelay = (Math.random() * 10) + 's';
            document.body.appendChild(d);
        }
    }

    const date = new Date("April 11, 2026 09:45:00").getTime();
    setInterval(() => {
        const diff = date - new Date().getTime();
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById('timer').innerText = d + "j ‚Ä¢ " + h + "h ‚Ä¢ " + m + "m";
    }, 1000);
</script>

</body>
</html>
