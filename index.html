<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farah & Tarek ‚Äî 11 Avril 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ivoire: #fefdfb;
            --gold: #b38b4d;
            --gold-gradient: linear-gradient(45deg, #b38b4d 25%, #e2c275 50%, #b38b4d 75%);
            --deep-black: #1a1a1a;
            --paper-texture: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f2efea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ENVELOPPE BLANCHE TEXTUR√âE --- */
        #envelope-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f2efea;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease;
            padding: 20px;
        }

        .envelope {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 3 / 2;
            background-color: #ffffff;
            background-image: var(--paper-texture); /* Texture papier r√©el */
            box-shadow: 0 40px 80px rgba(0,0,0,0.15);
            cursor: pointer;
        }

        /* Corps de l'enveloppe (partie basse) */
        .envelope::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #fcfaf7;
            background-image: var(--paper-texture);
            clip-path: polygon(0 0, 0% 100%, 100% 100%, 100% 0, 50% 50%);
            z-index: 3;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
        }

        /* Rabat (partie haute qui s'ouvre) */
        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #ffffff;
            background-image: var(--paper-texture);
            clip-path: polygon(0 0, 50% 55%, 100% 0);
            z-index: 4;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.08));
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        /* SCEAU DE CIRE ANCIEN AVEC INITIALES */
        .seal {
            position: absolute;
            top: 55%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90px; height: 90px;
            background: radial-gradient(circle at 30% 30%, #e2c275, #b38b4d, #8a6d3b);
            border-radius: 48% 52% 50% 50% / 50% 48% 52% 50%; /* Forme irr√©guli√®re "fondue" */
            z-index: 5;
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.95);
            font-family: 'Pinyon Script', cursive;
            font-size: 1.8rem;
            box-shadow: 3px 10px 20px rgba(0,0,0,0.3), inset -2px -2px 5px rgba(0,0,0,0.2);
            transition: 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .envelope.open .seal { 
            opacity: 0; 
            transform: translate(-50%, -120%) scale(0.4); 
        }

        .open-text {
            margin-top: 50px;
            color: var(--gold);
            letter-spacing: 5px;
            font-family: 'Cinzel';
            font-size: 0.75rem;
            text-transform: uppercase;
            text-align: center;
        }

        /* --- CARTE D'INVITATION --- */
        #main-content {
            display: none;
            width: 95%; max-width: 600px;
            background: var(--ivoire);
            background-image: var(--paper-texture);
            padding: 50px 10px;
            text-align: center;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.05);
            border: 1px solid rgba(179, 139, 77, 0.2);
            animation: cardSlideOut 2s ease forwards;
        }

        @keyframes cardSlideOut {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .gold-border { border: 2px solid var(--gold); padding: 8px; }
        .inner-frame { border: 1px solid var(--gold); padding: 35px 5px; }

        .script-names {
            font-family: 'Pinyon Script', cursive;
            font-size: clamp(32px, 9vw, 70px);
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0 20px 0;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }

        .photo-container {
            width: 260px; height: 260px;
            max-width: 75vw; max-height: 75vw;
            margin: 25px auto;
        }

        .couple-photo {
            width: 100%; height: 100%;
            object-fit: cover; border-radius: 50%;
            border: 2px solid var(--gold);
            padding: 4px; background: white;
        }

        .event-step { margin-bottom: 15px; }
        .event-time { font-family: 'Cinzel'; font-weight: 700; color: var(--gold); font-size: 1.1rem; }
        .maps-link { display: inline-block; color: var(--deep-black); text-decoration: none; font-family: 'Cinzel'; font-size: 0.85rem; border-bottom: 1px solid var(--gold); margin-top: 4px;}

        .cal-btn { display: inline-block; margin-top: 20px; padding: 10px 15px; border: 1px solid var(--gold); color: var(--gold); text-decoration: none; font-size: 0.7rem; font-family: 'Cinzel'; letter-spacing: 2px; text-transform: uppercase; }

        .rsvp-form { max-width: 280px; margin: 40px auto 0; }
        select, input { width: 100%; padding: 12px; border: none; border-bottom: 1px solid #ccc; background: transparent; text-align-last: center; margin-bottom: 10px; font-size: 0.85rem; }
        button { width: 100%; padding: 16px; background: var(--gold); color: white; border: none; text-transform: uppercase; font-weight: 700; cursor: pointer; margin-top: 10px; letter-spacing: 3px; }

        .gold-dust { position: fixed; border-radius: 50%; pointer-events: none; z-index: -1; animation: drift linear infinite; }
        @keyframes drift { to { transform: translateY(110vh); opacity: 0; } }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="musique.m4a" type="audio/x-m4a">
</audio>

<div id="envelope-wrapper">
    <div class="envelope" id="envelope" onclick="openInvite()">
        <div class="flap"></div>
        <div class="seal">F & T</div>
    </div>
    <p class="open-text">Ouvrir l'invitation</p>
</div>

<main id="main-content">
    <div class="gold-border">
        <div class="inner-frame">
            <p style="font-style: italic; margin-bottom: 5px; font-size: 0.85rem;">L'union de deux √¢mes</p>
            <p style="font-family: 'Cinzel'; font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase;">Jusqu'√† notre dernier souffle</p>
            
            <h1 class="script-names">Farah <span style="font-size: 0.7em;">‚ù§</span> Tarek</h1>
            
            <div class="photo-container">
                <img src="notre-photo.jpg" alt="Farah & Tarek" class="couple-photo">
            </div>
            
            <p style="font-family: 'Cinzel'; font-weight: 700; font-size: 1rem; margin-bottom: 25px;">Samedi 11 Avril 2026</p>
            
            <div class="event-step">
                <span class="event-time">09:45</span><br>
                <a href="http://googleusercontent.com/maps.google.com/7" target="_blank" class="maps-link">Mairie d'Asni√®res üìç</a>
            </div>

            <div class="event-step" style="margin-top: 15px;">
                <span class="event-time">13:45</span><br>
                <a href="https://share.google/ATM6Xe4TJUj33lnAm" target="_blank" class="maps-link">L'Arganier Paris üçΩÔ∏è</a>
            </div>
            
            <div id="timer" style="margin: 25px 0; font-family: 'Cinzel'; letter-spacing: 3px; font-size: 1.2rem; color: var(--gold); font-weight: 700;"></div>

            <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Mariage+Farah+et+Tarek&dates=20260411T074500Z/20260411T160000Z&details=C√©r√©monie+Mairie+Asnieres+puis+D√©jeuner+L'Arganier" target="_blank" class="cal-btn">Ajouter √† l'agenda</a>

            <p style="font-family: 'Montserrat'; font-style: italic; font-size: 0.75rem; margin: 40px 10px 15px; color: var(--gold);">Nous vous remercions du fond du c≈ìur de partager ce moment avec nous.</p>

            <div class="rsvp-form">
                <form action="https://formspree.io/f/xaqdvqyk" method="POST">
                    <select name="R√©ponse" id="attendance" required>
                        <option value="">Confirmation</option>
                        <option value="Oui">Pr√©sent(e)</option>
                        <option value="Non">Absent(e)</option>
                    </select>

                    <div id="guest-details" style="display:none;">
                        <select id="count" name="Nombre de personnes">
                            <option value="1">Moi uniquement</option>
                            <option value="2">Accompagn√©(e)</option>
                            <option value="3">3 personnes</option>
                            <option value="4">4 personnes</option>
                            <option value="5">5 personnes</option>
                        </select>
                        <div id="names-list"></div>
                    </div>
                    <button type="submit">Confirmer ma pr√©sence</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    window.onload = () => {
        let p = prompt("Code secret :");
        if (p !== "FarahTarek2026") { document.body.innerHTML = ""; window.location.reload(); }
    };

    function openInvite() {
        const music = document.getElementById('bgMusic');
        document.getElementById('envelope').classList.add('open');
        music.play().catch(e => {});
        setTimeout(() => {
            document.getElementById('envelope-wrapper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                createDust();
            }, 1000);
        }, 1200);
    }

    const att = document.getElementById('attendance');
    const guestDetails = document.getElementById('guest-details');
    const count = document.getElementById('count');
    const list = document.getElementById('names-list');

    att.onchange = function() {
        if(this.value === 'Oui') { guestDetails.style.display = 'block'; updateInputs(); }
        else { guestDetails.style.display = 'none'; }
    };

    count.onchange = updateInputs;

    function updateInputs() {
        list.innerHTML = '';
        let val = parseInt(count.value);
        for(let i=1; i<=val; i++) {
            const inp = document.createElement('input');
            inp.type = 'text'; inp.name = `Nom Invit√© ${i}`;
            inp.placeholder = `Nom complet ${i}`;
            inp.required = true;
            list.appendChild(inp);
        }
    }

    function createDust() {
        const colors = ['#b38b4d', '#e2c275', '#ffffff', '#d4af37'];
        for(let i=0; i<600; i++) {
            let d = document.createElement('div');
            d.className = 'gold-dust';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = '-20px';
            d.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            let size = (Math.random() * 4 + 1) + 'px';
            d.style.width = size; d.style.height = size;
            d.style.animationDuration = (Math.random() * 5 + 3) + 's';
            d.style.animationDelay = (Math.random() * 10) + 's';
            document.body.appendChild(d);
        }
    }

    const date = new Date("April 11, 2026 09:45:00").getTime();
    setInterval(() => {
        const diff = date - new Date().getTime();
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById('timer').innerText = d + "j ‚Ä¢ " + h + "h ‚Ä¢ " + m + "m";
    }, 1000);
</script>

</body>
</html>
