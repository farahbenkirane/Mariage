<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farah & Tarek — 11 Avril 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Montserrat:wght@200;300;400&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --ivoire: #fefdfb;
            --gold: #b38b4d;
            --gold-light: #d4af37;
            --text: #2c2c2c;
            --subtle: #8e8e8e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f6f2;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        }

        /* --- ENVELOPPE AGRANDIE --- */
        #envelope-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f7f6f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope {
            position: relative;
            width: 450px; /* Largeur agrandie */
            height: 300px; /* Hauteur agrandie */
            background: #ffffff;
            box-shadow: 0 40px 80px rgba(0,0,0,0.06);
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.02);
            max-width: 90vw; /* Sécurité mobile */
        }

        /* Le rabat de l'enveloppe */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-top: 170px solid #fcfcfc; /* Ajusté pour la nouvelle taille */
            border-left: 225px solid transparent; /* Moitié de 450px */
            border-right: 225px solid transparent;
            z-index: 2;
            transition: transform 1s cubic-bezier(0.6, 0.05, 0.1, 0.9);
            transform-origin: top;
        }

        .envelope.open::before { transform: rotateX(180deg); }

        .seal {
            position: absolute;
            top: 140px; /* Centré verticalement sur la nouvelle taille */
            left: 50%;
            transform: translateX(-50%);
            width: 70px; /* Sceau agrandi */
            height: 70px;
            background: radial-gradient(circle, #d4af37, #b38b4d);
            border-radius: 50%;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            box-shadow: 0 8px 20px rgba(179, 139, 77, 0.4);
            transition: 0.6s ease;
        }

        .envelope.open .seal { opacity: 0; transform: translateX(-50%) scale(0.5); }

        /* --- CARTE D'INVITATION --- */
        #main-content {
            display: none;
            width: 90%;
            max-width: 550px;
            background: var(--ivoire);
            padding: 60px 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.03);
            border: 1px solid rgba(179, 139, 77, 0.2);
            animation: cardReveal 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes cardReveal {
            from { transform: translateY(80px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .double-border { border: 1px solid var(--gold); padding: 10px; position: relative; }
        .inner-content { border: 0.5px solid var(--gold); padding: 40px 20px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(30px, 8vw, 48px);
            color: var(--gold);
            font-weight: 400;
            letter-spacing: 2px;
            margin: 20px 0;
            font-style: italic;
        }

        .couple-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid var(--gold);
            padding: 8px;
            margin: 30px auto;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 5px;
            color: var(--subtle);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .gold-divider { width: 40px; height: 1px; background: var(--gold); margin: 30px auto; }

        /* --- RSVP --- */
        .rsvp-container { margin-top: 50px; padding-top: 40px; border-top: 1px solid rgba(179, 139, 77, 0.1); }

        select, input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.8rem;
            background: transparent;
            text-align: center;
            transition: border-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--gold);
            color: white;
            border: none;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 20px;
        }

        button:hover { background: #000; letter-spacing: 6px; }

        .particle { position: fixed; top: -10px; border-radius: 50%; opacity: 0.6; z-index: -1; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body class="paper-texture">

<audio id="bgMusic" loop>
    <source src="musique.m4a" type="audio/x-m4a">
</audio>

<div id="envelope-wrapper">
    <div class="envelope" id="envelope" onclick="openLetter()">
        <div class="seal">FT</div>
    </div>
    <p style="margin-top: 50px; color: var(--gold); letter-spacing: 8px; font-size: 0.7rem; font-family: 'Cinzel';">OUVRIR L'INVITATION</p>
</div>

<main id="main-content" class="paper-texture">
    <div class="double-border">
        <div class="inner-content">
            <p class="section-title">L'union de deux âmes</p>
            <h1>Farah & Tarek</h1>
            <img src="notre-photo.jpg" alt="Farah & Tarek" class="couple-photo">
            <div class="gold-divider"></div>
            <p style="font-family: 'Cinzel'; font-size: 0.9rem; letter-spacing: 2px;">Samedi 11 Avril 2026</p>
            <p style="margin-top: 10px; font-weight: 200; font-size: 0.8rem; letter-spacing: 2px;">09H45 • MAIRIE D'ASNIÈRES-SUR-SEINE</p>
            <div id="timer" style="margin: 30px 0; font-family: 'Cinzel'; font-size: 1rem; color: var(--gold); letter-spacing: 3px;"></div>
            <div class="rsvp-container">
                <p class="section-title">Réponse souhaitée</p>
                <form action="https://formspree.io/f/xaqdvqyk" method="POST">
                    <select name="Présence" id="presence" required>
                        <option value="">Confirmation</option>
                        <option value="Oui">PRÉSENT(E) AVEC JOIE</option>
                        <option value="Non">ABSENT(E) AVEC REGRET</option>
                    </select>
                    <div id="guest-block" style="display:none;">
                        <select id="guest-count" name="Nombre de personnes">
                            <option value="1">MOI UNIQUEMENT</option>
                            <option value="2">DEUX PERSONNES</option>
                            <option value="3">TROIS PERSONNES</option>
                            <option value="4">QUATRE PERSONNES</option>
                            <option value="5">CINQ PERSONNES</option>
                        </select>
                        <div id="names-container"></div>
                    </div>
                    <button type="submit">Confirmer</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    // Mot de passe
    window.addEventListener('load', () => {
        let p = prompt("Veuillez entrer votre code d'accès personnel :");
        if (p !== "FarahTarek2026") {
            alert("Code incorrect.");
            window.location.reload();
        }
    });

    // Ouverture
    function openLetter() {
        const music = document.getElementById('bgMusic');
        document.getElementById('envelope').classList.add('open');
        music.play();
        setTimeout(() => {
            document.getElementById('envelope-wrapper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                createLuxeParticles();
            }, 1000);
        }, 1200);
    }

    // Formulaire
    const presence = document.getElementById('presence');
    const guestBlock = document.getElementById('guest-block');
    const guestCount = document.getElementById('guest-count');
    const namesContainer = document.getElementById('names-container');

    presence.onchange = function() {
        if(this.value === 'Oui') {
            guestBlock.style.display = 'block';
            updateInputs();
        } else {
            guestBlock.style.display = 'none';
        }
    };

    guestCount.onchange = updateInputs;

    function updateInputs() {
        namesContainer.innerHTML = '';
        for(let i=1; i<=guestCount.value; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.name = `Nom Invité ${i}`;
            input.placeholder = (guestCount.value == 1) ? "VOTRE NOM COMPLET" : `NOM DE L'INVITÉ ${i}`;
            input.required = true;
            namesContainer.appendChild(input);
        }
    }

    function createLuxeParticles() {
        const colors = ['#ffffff', '#d4af37', '#f4f1ea'];
        for(let i=0; i<40; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            p.style.width = p.style.height = (Math.random() * 5 + 3) + 'px';
            p.style.animationDuration = (Math.random() * 6 + 8) + 's';
            document.body.appendChild(p);
        }
    }

    const target = new Date("April 11, 2026 09:45:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById('timer').innerText = d + "D : " + h + "H : " + m + "M";
    }, 1000);
</script>

</body>
</html>
